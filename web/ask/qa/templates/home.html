<h1>{{h1_title}}</h1>
<ul>
{% for question in questions %}
    {# Each "contact" is a Contact model object. #}
   
    <a href="{{question.get_absolute_url}}">{{ question.title|upper }}<br></a>
{% endfor %}
</ul>
<nav><ul class="pagination">
{% for p in paginator.page_range %}

	{% if p == page.number %}
		<li class="active">
	{% else %}
		<li>
	{% endif %}
		<a href="{{ paginator.baseurl }}{{ p }}">
		{{ p }}</a>
	</li>
	{% endfor %}
</ul></nav>
